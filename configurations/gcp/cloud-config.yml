---
azs:
- name: z1
  cloud_properties:
    zone: ((zone))
- name: z2
  cloud_properties:
    zone: ((zone))
- name: z3
  cloud_properties:
    zone: ((zone))

networks:
- name: default
  type: dynamic
  subnets:
  - range: ((internal_cidr))
    gateway: ((internal_gw))
    dns:
    - ((dns_recursor_ip))
    az: z1
    cloud_properties:
      network_name: ((network))
      subnetwork_name: ((subnetwork))
      ephemeral_external_ip: false

vm_types:
- name: minimal
  cloud_properties:
    machine_type: n1-standard-1
    root_disk_size_gb: 20
    root_disk_type: pd-ssd
    tags: ((tags))

- name: small
  cloud_properties:
    machine_type: n1-standard-1
    root_disk_size_gb: 20
    root_disk_type: pd-ssd
    service_account: ((service_account_master))
    tags: ((tags))

- name: small-highmem
  cloud_properties:
    machine_type: n1-standard-2
    root_disk_size_gb: 100
    root_disk_type: pd-ssd
    service_account: ((service_account_worker))
    tags: ((tags))

disk_types:
- name: 10240
  disk_size: 10240
- name: 5120
  disk_size: 5120

compilation:
  workers: 4
  network: default
  az: z1
  reuse_compilation_vms: true
  vm_type: small-highmem
