- type: replace
  path: /releases/-
  value:
    name: bosh-warden-cpi
    version: 32
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/bosh-warden-cpi-32-ubuntu-trusty-3312.15-20170123-224748-672445827-20170123224752.tgz?versionId=RsHf.iuJJbd9a_mOgA4F2kNSxPoAj2LN
    sha1: c6cfc83e1d68940dae108b68c41ba8f6078d31f2

- type: replace
  path: /releases/-
  value:
    name: garden-linux
    version: 0.342.0
    url: https://s3.amazonaws.com/bosh-compiled-release-tarballs/garden-linux-0.342.0-ubuntu-trusty-3312.15-20170120-022913-647174408-20170120022918.tgz?versionId=bd83ztk3ZQw8Dtyhhs9diN8X35XSc0ef
    sha1: 607116c880cec8bfb22ed816ee1cb8dae42089d7

- type: replace
  path: /releases/name=os-conf?
  value:
    name: os-conf
    version: 10
    url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=10
    sha1: 29e30fe7941dafc682c8eb250b78f235a552ddfe

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: warden_cpi
    release: bosh-warden-cpi

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: garden
    release: garden-linux

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: disable_agent
    release: os-conf

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: warden_cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/ignore_missing_gateway?
  value: true

- type: replace
  path: /instance_groups/name=bosh/properties/compiled_package_cache?
  value:
    provider: local
    options: {blobstore_path: /var/vcap/store/tmp/compiled_package_cache}

- type: replace
  path: /instance_groups/name=bosh/properties/warden_cpi?
  value:
    host_ip: 10.254.50.4
    warden:
      connect_network: tcp
      connect_address: 127.0.0.1:7777
    agent: # todo remove once cpi dont know about these
      mbus: nats://nats:((nats_password))@10.254.50.4:4222
      blobstore:
        provider: dav
        options:
          endpoint: http://10.254.50.4:25250
          user: agent
          password: ((blobstore_agent_password))

- type: replace
  path: /instance_groups/name=bosh/properties/garden?
  value:
    listen_network: tcp
    listen_address: 127.0.0.1:7777
    debug_listen_address: 127.0.0.1:17013
    disk_quota_enabled: false
    allow_host_access: true
    destroy_containers_on_start: true # avoids snapshots
    default_container_grace_time: 0
    graph_cleanup_threshold_in_mb: 0

- type: replace
  path: /disk_pools/name=disks/disk_size
  value: 65_536
