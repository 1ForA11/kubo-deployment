---
- type: replace
  path: /releases/-
  value:
    name: bosh-aws-cpi
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-aws-cpi-release?v=60
    sha1: 8e40a9ff892204007889037f094a1b0d23777058

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://bosh.io/d/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent?v=3309
    sha1: fa55a92fc275d9200c23d10e047725b0a93da77a

# Configure AWS sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    instance_type: m3.xlarge
    ephemeral_disk: {size: 25_000, type: gp2}
    availability_zone: ((az))

- type: replace
  path: /disk_pools/name=disks/cloud_properties?
  value: {type: gp2}

- type: replace
  path: /networks/name=private/subnets/0/cloud_properties?
  value: {subnet: ((subnet_id))}

# Enable registry job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: registry
    release: bosh

- type: replace
  path: /instance_groups/name=bosh/properties/registry?
  value:
    address: ((internal_ip))
    host: ((internal_ip))
    db: # todo remove
      host: 127.0.0.1
      user: postgres
      password: ((postgres_password))
      database: bosh
      adapter: postgres
    http: {user: registry, password: ((registry_password)), port: 25777}
    username: registry
    password: ((registry_password))
    port: 25777

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: aws_cpi
    release: bosh-aws-cpi

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: aws_cpi

- type: replace
  path: /cloud_provider/template?
  value: *cpi_job

- type: replace
  path: /instance_groups/name=bosh/properties/aws?
  value: &aws
    access_key_id: ((access_key_id))
    secret_access_key: ((secret_access_key))
    default_key_name: bosh
    default_security_groups: [bosh]
    region: ((region))

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((internal_ip))
    port: 22
    user: vcap
    private_key: ((private_key))

- type: replace
  path: /cloud_provider/properties/aws?
  value: *aws
