---
releases:
- name: turbulence
  version: 0.6

addons:
- name: turbulence_agent
  jobs:
  - name: turbulence_agent
    release: turbulence
    consumes:
      api:
        instances:
        - address: ((internal_ip))
        properties:
          username: turbulence
          password: ((turbulence_api_password))
          listen_port: 8080
          cert:
            ca: ((turbulence_api_ssl.ca))
