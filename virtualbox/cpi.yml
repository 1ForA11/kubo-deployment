---
- type: replace
  path: /releases/-
  value:
    name: bosh-virtualbox-cpi
    version: 0.0.5
    url: https://bosh.io/d/github.com/cppforlife/bosh-virtualbox-cpi-release?v=0.0.5
    sha1: 3d65315ae2dceaa5f01041e7cc18b9e9d57bd9bb

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://bosh.io/d/stemcells/bosh-vsphere-esxi-ubuntu-trusty-go_agent?v=3312
    sha1: e69d870d9aa90135429e30852ce32bdbb425db51

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    cpus: 2
    memory: 4096
    ephemeral_disk: 16_384

- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value:
    name: ((network_name))

# Add CPI job
- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value: &cpi_job
    name: virtualbox_cpi
    release: bosh-virtualbox-cpi
    properties:
      # todo remove once cpi dont know about these
      agent:
        mbus: nats://nats:((nats_password))@((internal_ip)):4222
      ntp:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
      blobstore:
        address: ((internal_ip))
        port: 25250
        provider: dav
        director:
          user: director
          password: ((blobstore_director_password))
        agent:
          user: agent
          password: ((blobstore_agent_password))

- type: replace
  path: /instance_groups/name=bosh/properties/director/cpi_job?
  value: virtualbox_cpi

- type: replace
  path: /cloud_provider/template?
  value:
    name: virtualbox_cpi
    release: bosh-virtualbox-cpi
